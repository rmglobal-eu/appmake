version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: appmake
      POSTGRES_USER: appmake
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  app:
    build: ..
    restart: always
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://appmake:${DB_PASSWORD}@postgres:5432/appmake
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_GITHUB_ID: ${AUTH_GITHUB_ID}
      AUTH_GITHUB_SECRET: ${AUTH_GITHUB_SECRET}
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      NEXT_PUBLIC_APP_URL: https://appmake.dk
      NEXT_PUBLIC_WS_URL: wss://ws.appmake.dk
      SANDBOX_PREVIEW_DOMAIN: preview.appmake.dk
    ports:
      - "127.0.0.1:3000:3000"

  ws:
    build:
      context: ..
      dockerfile: deploy/ws.Dockerfile
    restart: always
    environment:
      WS_PORT: "3001"
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "127.0.0.1:3001:3001"

  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}

volumes:
  pgdata:
  caddy_data:
  caddy_config:
